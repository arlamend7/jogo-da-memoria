<div class="m-3 p-2">
    <h1 class="text-black">Jogo da Memoria</h1>
    <hr>
</div>

<div class="d-flex justify-content-center flex-wrap">
    <div class="card shadow-lg p-0 m-2 bg-white rounded-3 card-jogo border border-5 border-dark" *ngFor="let item of listaTotal">
      <div class="card-body p-0 m-auto" (click)="abrir(item)">
        <div *ngIf="item.aberto &&  !item.possuiImagem" class="w-100 h-100 ">
          <h3 class="display-3">{{item.id}}</h3>
          <h3>{{item.name | uppercase}}</h3>
        </div>
        <img *ngIf="item.aberto && item.possuiImagem" [src]="'assets/'+item.imagem" class="card-jogo p-1 rounded">
        <img *ngIf="!item.aberto" src="assets/fundo.jpg" class="card-jogo p-1 rounded">
      </div>
    </div>
</div>
